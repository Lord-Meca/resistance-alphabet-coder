<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur de code codé</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Traducteur de code codé</h1>

    <label for="francais">Français vers Code Codé:</label>
    <textarea id="francais" rows="4" cols="50"></textarea>
    <br><br>
    <label for="code">Code Codé vers Français:</label>
    <textarea id="code" rows="4" cols="50"></textarea>
    <br><br>
    <div id="resultat"></div>
    <button id="copyButton">Copier le résultat</button>

    <script src="script.js"></script>
</body>
</html>
